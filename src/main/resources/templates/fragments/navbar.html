<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger"
     th:fragment="navbar(current)">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><img width="50px" th:src="@{/images/logo.png}" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbar-content"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-content">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pizzas}"
                       th:classAppend="${current == 'pizzas'} ? active : not-active">Pizzas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}"
                       th:classAppend="${current == 'users'} ? active : not-active">Users</a>
                </li>
            </ul>
            <form

                    class="d-flex"
                    role="search"
                    method="get"
                    th:action="@{/pizzas}"
            >
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                       name="q" th:value="${keyword}">
                <button class="btn btn-outline-light" type="submit"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="ms-3">
                <span sec:authentication="name"></span>
                <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
